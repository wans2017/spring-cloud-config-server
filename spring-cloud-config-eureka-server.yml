# 请使用UTF-8编码格式保存
spring:
  profiles:
    active:
    - dev

---
server:
  port: 7011	# 端口号

spring: 
  profiles: dev
  application:
    name: spring-cloud-config-eureka-server

eureka:
  instance:
    hostname: eureka7011.com
  client: 
    register-with-eureka: false
    futch-registry: false
    service-url: 
      defaultZone: http://localhost:7011/eureka/

---
server:
  port: 7011

spring:
  profiles: test
  application:
    name: spring-cloud-config-eureka-server

eureka:
  instance:
    hostname: eureka7011.com
  client: 
    register-with-eureka: false
    futch-registry: false
    service-url: 
      defaultZone: http://localhost:7011/eureka/
